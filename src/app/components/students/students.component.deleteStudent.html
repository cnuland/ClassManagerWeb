<div id="remove-dialog">
  <h1 md-dialog-title>Delete Student?</h1>
  <div md-dialog-content>Are you sure you wish to delete this student?</div>
  <div md-dialog-actions>
   <button md-button (click)="dialogRef.close('Cancel')">Cancel</button>
   <button md-button (click)="dialogRef.close('Confirm')">Confirm</button>
  </div>
</div>
